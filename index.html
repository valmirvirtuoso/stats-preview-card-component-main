<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div id="page">
      <main>
        <div class="card">
          <div id="info">
            <h1>
              Get <span>insights</span> that help <br />
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>

            <ul id="infos">
              <li class="stats">
                <p>10k+</p>
                <p>companies</p>
              </li>

              <li class="stats">
                <p>314</p>
                <p>templates</p>
              </li>

              <li class="stats">
                <p>12M+</p>
                <p>queries</p>
              </li>
            </ul>
          </div>
          <div id="image">
            <img
              src="images/image-header-desktop.jpg"
              alt="Pessoas num escritorio rindo ao invez de trabalhar"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
